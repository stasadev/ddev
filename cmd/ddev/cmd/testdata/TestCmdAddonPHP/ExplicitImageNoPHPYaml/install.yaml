name: explicit-image-no-php-yaml
image: php:8.3

pre_install_actions:
  - |
    <?php
    #ddev-description: Test yaml_parse_file fails without yaml extension
    // This script uses yaml_parse_file which requires the yaml extension
    // php:8.3 does not have the yaml extension, so this should fail
    $result = yaml_parse_file('nonexistent.yaml');
    echo "PHP: Should not reach here\n";
